<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  	<head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	
	
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	    <link href="starter-template.css" rel="stylesheet">
	
	    <title>회원 조회 </title>
   
 	</head>
	<body>
		<div class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace = "fragments/common :: menu('board')">
		</div><br><br><br>
		<div>     <h1> 회원 조회 </h1>   </div>

					<div class="form-group">
						<label >Gno</label>
						<input type ="text" class="form-control" name = "gno" th:value="${dto.gno}" readonly>	
					</div>
					<div class="form-group">
						<label >Title</label>
						<input type ="text" class="form-control" name = "title" th:value="${dto.title}" readonly>
					</div>
					<div class="form-group">
						<label>Content</label>
						<textarea class="form-control" rows="5" name = "content" readonly>  [[${dto.content}]]</textarea>
					</div>
					<div class="form-group">
						<label>Writer</label>
						<input type ="text" class="form-control" name = "writer" th:value="${dto.writer}" readonly>
					</div>
					<div class="form-group">
						<label>ReDate</label>
						<input type ="text" class="form-control"  name = "redDate" th:value="${#temporals.format(dto.regDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
					</div>
					<div class="form-group">
						<label>MoDate</label>
						<input type ="text" class="form-control"  name = "modDate" th:value="${#temporals.format(dto.modDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
					</div>



	
	<a th:href="@{modify(gno=${dto.gno}, page=${requestDTO.page})}">
		<button type="button" class="btn btn-primary">Modify</button>
	</a>

 	<a th:href="@{list(page=${requestDTO.page})}">
		<button type="button" class="btn btn-info">List</button>
	</a>

	      crossorigin="anonymous"></script>

	      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" 
	      crossorigin="anonymous"></script>
 	</body>
  </html>
