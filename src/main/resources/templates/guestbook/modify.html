   		 <h1> 회원 수정 </h1>   
 
		<form  class="akak" id="aaaaa" th:action="@{modify}" th:method="post">
			<input type="hidden" name="page" th:value="${requestDTO.page}">
			<div class="form-group">
				<label >Gno</label>
				<input type ="text" class="form-control" name = "gno" th:value="${dto.gno}" readonly>	
			</div>
			<div class="form-group-2" id="13">
				<label >Title</label>
				<input type ="text" class="form-control-2" name = "title" th:value="${dto.title}"></input>	
			</div>
			<div class="form-group-1">
				<label>Content</label>
				<textarea class="form-control-1" rows="5" name = "content"> [[${dto.content}]]</textarea>
			</div>
			<div class="form-group">
				<label>Writer</label>
				<input type ="text" class="form-control" name = "writer" th:value="${dto.writer}" readonly>
			</div>
			<div class="form-group">
				<label>ReDate</label>
				<input type ="text" class="form-control"  th:value="${#temporals.format(dto.regDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
			</div>
			<div class="form-group">
				<label>MoDate</label>
				<input type ="text" class="form-control"  th:value="${#temporals.format(dto.modDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
			</div>
			<div>
		      <button class="bbbb" type="submit" >제출</button>
		      <a type ="button" class="btn btn-info listBtn" th:href="@{list}">List</a> 
   			    </div>
			</form>
